<script type="text/x-handlebars" id="about">
  <header>
    <h1>About us</h1>
    <img src="/Static/Image/Header.jpg" style="max-height: 20em" />
  </header>

  <main>
    <article>
      <section>
        <h2>Amine and Hamza</h2>

        <p>
          Amine and Hamza M'raihi are two Tunisian musician brothers, playing
          respectively the oud and the qanun, the two major instruments of the
          classical Arabic music.
        </p>
        <p>
          Since a very young age, the brothers were raised with classical Arab
          music which allowed them to develop an extensive mastery of their
          instruments. They have since then evolved into diverse musical
          traditions including classical western music, jazz, flamenco, Indian,
          Persian music and many others. Amine and Hamza are leaders of a new
          voice into the Arabic music scenery; anchored in the classical Arabic
          tradition but opened on the diverse musical styles. They are the image
          of a new generation, proud of their multiple identities but open and
          tolerant towards other cultures.
        </p>
        <p>
          Amine and Hamza have performed in many prestigious scenes all over the
          world, including the Arab World Institute in Paris, the BBC, the
          Medina Theatre in Beirut and the Cairo Opera house. They have recorded
          and published seven albums featuring musicians from all over the world
          and from different musical traditions.
        </p>
        <p>
          Their latest project, No Borders, dives even deeper in modern
          harmonies, hypnotic grooves and profound feeling, and features french
          clarinetist Blaise Ubaldini and swiss-indian violinist Baiju Bhatt, as
          well as polish bassist Lukacz and swedish percussionist Fredrik.
        </p>
      </section>

      <section>
        <h2>The musicians</h2>

        <p style="text-align: center">
          <div class="musician">
            <img
              src="/Static/Image/Musician/Baiju.jpg"
              alt="Baiju Bhaat's face"
              class="musician__photo"
              />
            <span class="musician__name">Baiju Bhaat</span>
            <span class="musician__instrument">Violin</span>
          </div>
          <div class="musician">
            <img
              src="/Static/Image/Musician/Conus.jpg"
              alt="Valentin Conus's face"
              class="musician__photo"
              />
            <span class="musician__name">Valentin Conus</span>
            <span class="musician__instrument">Saxophone</span>
          </div>
          <div class="musician">
            <img
              src="/Static/Image/Musician/Gille.jpg"
              alt="Fredrik Gille's face"
              class="musician__photo"
              />
            <span class="musician__name">Fredrik Gille</span>
            <span class="musician__instrument">Percussions</span>
          </div>
        </p>

        <div style="margin-top: 2em; text-align: center">

<script type="text/x-handlebars" id="band">
  <header>
    <h1>The Band Beyond Borders</h1>
  </header>

  <article>
    <section>
      <h2>The Musicians</h2>

      <dl class="musicians">
        <dt>
          <img
            src="/Static/Image/Musician/Baiju.jpg"
            alt="Baiju Bhaat's face"
            class="musician__photo"
            />
        </dt>
        <dd>
          <h3 class="musician__name">Baiju Bhaat</h3>
          <p class="musician__instrument">Violin</p>
          <div class="musician__biography">
            <p>
              Baiju Bhatt (1988) picked up the violin at the age of six, and
              studied western classical music at the Lausanne Conservatory
              (Switzerland) until his early twenties. He discovered jazz by
              playing piano as a kid, and soon started to play swing and other
              forms of jazz with his violin. He later studied with jazz
              violinist Pierre Blanchard, and he joined in 2009 the professional
              course of the Conservatory (HEMU) in Lausanne, in the jazz
              section, which gave him the opportunity to study violin with
              Christine Sorensen and Mario Forte, as well as jazz, composition
              and arrangement with musicians such as Emil Spanyi, Jeff Baud or
              Robert Bonisolo, and violin pedagogy with Tina Strinning.
            </p>
            <p>
              Always eager to discover new musical horizons, Baiju Bhatt has
              also studied with famous jazz violinists such as Didier Lockwood
              and Johan Renard, and with Indian musicians, which led him to play
              in December 2010 for the Princess of Jaipur with his father, the
              sitarist Pandit Krishna M. Bhatt.
            </p>
            <p>
              Baiju created in 2011 the Red Moon Collective, an international
              project combining jazz, rock, and folk and traditional music from
              India and elsewhere (awarded by the HEMU as one of the "Best Swiss
              Bachelor projects"). In addition to its concerts with gypsy swing
              bands in Switzerland and Paris (Gypsy Galaxy, Brad Brose’s
              Cat-a-Strophe, 36 rue du Swing, Gypsy Bop Combo, May Bittel,
              Bernard Dossin, Marco Neri’s Viperswing etc.), Baiju Bhatt tours
              the world since 2010 (Montreux Jazz Festival, Cully Jazz Festival
              and Caprices Festival in Switzerland, Saptak Festival Ahmedabad in
              India, Torino Jazz Festival and Vicenza World Music Festival in
              Italy, Ethno.com Festival in Serbia, Fajr International Music
              Festival in Tehran, Iran, RPAH in San Francisco and Brooklyn Raga
              Massive in New York, USA, among many others) with the virtuoso
              Tunisian brothers Amine &amp; Hamza Mraihi, the celtic pop-rock
              band Anach Cuan, and his most recent project, a jazz-rock quintet
              called Red Sun (also awarded by the HEMU in 2014).
            </p>
            <p>
              He currently lives between Switzerland and Paris, where he created
              the band Gypsy Galaxy.
            </p>
          </div>
        </dd>
        <dt>
          <img
            src="/Static/Image/Musician/Conus.jpg"
            alt="Valentin Conus's face"
            class="musician__photo"
            />
        </dt>
        <dd>
          <h3 class="musician__name">Valentin Conus</h3>
          <p class="musician__instrument">Saxophone</p>
          <div class="musician__biography">
            <p>
              Born in Switzerland in 1988, he studied classical and contemporary
              music and obtained a Bachelor of Arts and a Master at Haute Ecole
              de Musique of Lausanne (HEMU) with Pierre-Stéphane Meugé. In 2014,
              he graduated from Master’s degree in the jazz section of HEMU in
              Robert Bonisolo's class. He also studied with Jeff Baud, Emil
              Spanyi and René Mosele.
            </p>
            <p>
              He attended masterclasses with Marcus Weiss, Lars Mlekusch, Rico
              Gubler, Ronan Guilfoyle. In 2010, he took part to the
              International summer course for new music in Darmstadt (Germany).
            </p>
            <p>
              Due to his jazz and classical education, Valentin plays in
              different ensembles, with very various styles: Saxophone quartet,
              chamber music, free improvisation, jazz or world music. He
              appeared in different festival such as Montreux Jazz Festival,
              Verbier Festival, Sion Festival, St-Prex Classics, Cully Festival,
              Festival des 5 continents or Fethiye Klasik Müzik Festivali.
            </p>
            <p>
              He collaborates with musicians such as Brigitte Balleys
              (mezzo-soprano), Deniz Toygür (violin), Michaël Conus (trumpet),
              Layla Ramezan, David Tixier (piano), Baiju Bhatt —Red Sun Rising
              (jazz violin)—, Patrick Perrier Septet and Blaise Hommage
              (bass/double bass), Francis Stoessel, Emre Kartarı (drums) and
              played with orchestras such as the Verbier Festival Orchestra and
              Musikkollegium Winterthur.
            </p>
            <p>
              In 2010, he got a 2<sup>nd</sup> prize in Tournoi International de
              Musique (TIM), in Verona (IT).
            </p>
            <p>
              He's currently saxophone and ensemble teacher at Yaşar University
              in İzmir, Turkey.
            </p>
          </div>
        </dd>
        <dt>
          <img
            src="/Static/Image/Musician/Gille.jpg"
            alt="Fredrik Gille's face"
            class="musician__photo"
            />
        </dt>
        <dd>
          <h3 class="musician__name">Fredrik Gille</h3>
          <p class="musician__instrument">Percussions</p>
          <div class="musician__biography">
            <p>
              Fredrik Gille is a percussionist from Stockholm, Sweden. He
              collects instruments, playing-techniques and inspiration from
              percussion-traditions all around the world.
            </p>
            <p>
              He has a great passion for worldwide percussion-traditions and has
              collected a unique set of instruments —a constantly growing
              set-up. Learning about sounds, techniques and origins of such a
              variety of drums has given him a colourful spectrum of musical
              expressions. Spending big parts of the year on tour abroad, he
              takes every opportunity to meet and learn from local musicians and
              find new drums for his collection.
            </p>
            <p>
              Fredrik has played with groups and artists from all over the
              world, among just a few: Väsen (Sweden), Bazar Blå (Sweden), Radio
              Tarifa (Spain), Andreas Vollenweider (Switzerland). Amine &amp;
              Hamza (Tunisia). Alfredo Lagos (Spain), Mich Gerber (Switzerland),
              Karima Nayt (Algeria), Fathy Salama (Egypt), Sofia Karlsson
              (Sweden), Blau (Switzerland), Jienat (Norway) as well as
              dance-companies Flamencos en Route (Switzerland) and ÖffÖff
              (Switzerland).
            </p>
          </div>
        </dd>
      </dl>
    </section>
  </article>
</script>
