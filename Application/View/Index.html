<script type="text/x-handlebars" id="about">
  <header>
    <h1>About us</h1>
    <img src="/Static/Image/Header.jpg" style="max-height: 20em" />
  </header>

  <main>
    <article>
      <section>
        <h2>Amine and Hamza</h2>

        <p>
          Amine and Hamza M'raihi are two Tunisian musician brothers, playing
          respectively the oud and the qanun, the two major instruments of the
          classical Arabic music.
        </p>
        <p>
          Since a very young age, the brothers were raised with classical Arab
          music which allowed them to develop an extensive mastery of their
          instruments. They have since then evolved into diverse musical
          traditions including classical western music, jazz, flamenco, Indian,
          Persian music and many others. Amine and Hamza are leaders of a new
          voice into the Arabic music scenery; anchored in the classical Arabic
          tradition but opened on the diverse musical styles. They are the image
          of a new generation, proud of their multiple identities but open and
          tolerant towards other cultures.
        </p>
        <p>
          Amine and Hamza have performed in many prestigious scenes all over the
          world, including the Arab World Institute in Paris, the BBC, the
          Medina Theatre in Beirut and the Cairo Opera house. They have recorded
          and published seven albums featuring musicians from all over the world
          and from different musical traditions.
        </p>
        <p>
          Their latest project, No Borders, dives even deeper in modern
          harmonies, hypnotic grooves and profound feeling, and features french
          clarinetist Blaise Ubaldini and swiss-indian violinist Baiju Bhatt, as
          well as polish bassist Lukacz and swedish percussionist Fredrik.
        </p>
      </section>

      <section>
        <h2>The musicians</h2>
      </section>
    </article>
  </main>
</script>
